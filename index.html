<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/slider.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__inner">
                <h2 class="logo">mem.shop</h2>
                <div class="header__navigation">
                    <nav class="header__menu">
                        <ul class="header__items">
                            <li class="header__item"><a class="header__link active">home</a></li>
                            <li class="header__item"><a href="#" class="header__link">shop</a></li>
                            <li class="header__item"><a href="#" class="header__link">blog</a></li>
                            <li class="header__item"><a href="#" class="header__link">contact us</a></li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <img src="./img/search.svg" alt="" class="header__search-icon">
                        <p class="header__search-btn header__link">search</p>
                    </div>
                </div>
                <div class="header__profile">
                    <ul class="header__profile-auth">
                        <li class="auth-item"><a href="#" class="auth-link header__link">sign in</a></li>
                        <li class="auth-item"><a href="#" class="auth-link header__link">create an account</a></li>
                    </ul>
                    <div class="header__profile-cart">
                        <a href="#" class="cart-like"><img src="./img/like.svg" alt=""></a>
                        <a href="#" class="cart-bag"><img src="./img/bag.svg" alt=""></a>
                        <div class="cart-price">
                            <p class="cart-price--text">Shopping Cart</p>
                            <p class="cart-price--total">0,00 EUR</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="slider">
                <img class="slider__img" src="./img/image (1).png" alt="">
            </section>
        </main>
    </div>
</body>
</html>
